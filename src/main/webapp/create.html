	<nav class="navbar navbar-expand-lg navbar-dark bg-success">

		</div>
	</nav>
	
	
	
		<div class="container">
		<div class="row">
			<div class="col-md-4 mt-3 mt-md-5">
				<div class="card">
					<div class="card-header">Нова книга</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-4"></div>
							<div class="col">
								<span id="current-temp" class="badge badge-pill badge-success"></span>
								
							</div>
						</div>

							<div class="col">
								<div class="form-group">

									<label for="comment">Възраст</label>
									<input type="text" id="age"><br>
									<label for="comment">Автор</label>
									<input type="text" id="author"><br>
									
								</div>
							</div>
						</div>
						
					</div>
					<div class="card-footer d-flex justify-content-end">
						<button id="publish" type="button" class="btn btn-primary">Публикувай</button>
					</div>
				</div>
			</div>
			<div class="col mt-3 mt-md-5">
				<div class="card">
					<div class="card-body">
						<ul id="comments-list" class="list-group">


						</ul>
					</div>
				</div>
			</div>
		</div>
	
</div>
